<div class="node">

  <div class="node-element" [style.background-color]="getNodeColor()" (click)="showManagementNodeDialog()">
    <h3 class="d-flex justify-content-center">{{ node.value }}</h3>
  </div>

  <div class="node-add" (click)="addChild()">
    <li class="fa fa-plus"></li>
  </div>

  <div class="node-remove" (click)="remove()">
    <li class="fa fa-minus"></li>
  </div>
</div>
